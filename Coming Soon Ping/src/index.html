<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/style.css">

    <title>Ping</title>
</head>
<body>
    <header class="header">
        <img src="images/logo.svg" alt="Logo" class="header__logo">
    </header>
    <section class="section1">
        <h1 class="section1__coming-soon-header">We are launching <span class="section1__coming-soon-header__bold">soon!</span></h1>
        <p class="section1__paragraph">Subscribe and get notified</p>
    </section>
    <main class="main">
        <input class="main__input" id="input" type="text" placeholder="Your email adress...">
        <p class="main__error-paragraph" id="error-paragraph"><em>Please provide a valid email adress</em></p>
        <button class="main__btn" id="btn">Notify Me</button>
    </main>
    <section class="hero">
        <img src="images/illustration-dashboard.png" alt="Image" class="hero__image">
    </section>
    <footer class="footer">
        <div class="wrapper">
            <div class="wrapper__circle">
                <img src="images/facebook-f.svg" alt="Facebook Icon" class="icon facebook-icon">
            </div>
            <div class="wrapper__circle">
                <img src="images/twitter.svg" alt="Twitter Icon" class="icon twitter-icon">
            </div>
            <div class="wrapper__circle">
                <img src="images/instagram.svg" alt="instagram Icon" class="icon instagram-icon">
            </div>
        </div>
        <div class="footer__wrapper2">
            <p class="footer__wrapper2__copyright">&copy; Copyright Ping. All rights reserved.</p>
        </div>
    </footer>
</body>
    <script src="js/script.js"></script>
</html>
