<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="dist/style.css">

    <title>Huddle Landing Page</title>
</head>
<body>
    <header class="header">
        <img src="images/logo.svg" alt="Logo" class="header__logo">
    </header>
    <main class="main">
        <img src="images/illustration-mockups.svg" alt="Hero Image" class="main__image">
        <div class="main__container">
            <h1 class="main__container__header">Build The Community Your Fans Will Love</h1>
            <p class="main__container__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
            <button class="main__container__btn">Register</button>
        </div>
    </main>
    <footer class="footer">
        <div class="circle">
            <img src="images/facebook-f.svg" alt="Facebook" class="icon facebook-icon">
        </div>
        <div class="circle">
            <img src="images/twitter.svg" alt="Facebook" class="icon twitter-icon">
        </div>
        <div class="circle">
            <img src="images/instagram.svg" alt="Facebook" class="icon instagram-icon">
        </div>
    </footer>
</body>
</html>
